{% extends "network/layout.html" %}
{% load static %}


{% block body %}



{% for tweet in tweets %}
<div class="container">
  {% for i in tweet %}
  <div class="row">
  <p><span >{{i.user}}</span></p>
  </div>
  <div class="">
    <span class="float-left">{{i.body}}</span>
    <span class="float-right">{{i.timestamp}}</span>
  </div>
  {%endfor%}
</div>
{%endfor%}



{% endblock %}
{% block script %}
  <script src="{% static 'network/following.js' %}">  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
{% endblock %}
